<div class="table" *ngIf="value">
  <p-table
    [value]="value"
    showGridlines
    stripedRows
    [tableStyle]="{
   'width': '100%',
   'min-width': minTableWidth
   }">
    <ng-template #header>
      <tr>
        <th *ngFor="let name of headerRowNames">
          {{ name.key }}
        </th>
        <th *ngIf="displayRemoveColumn && value.length">
        </th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td *ngFor="let name of headerRowNames">
          {{ item[name.value] }}
        </td>
        <td class="removeButton" *ngIf="displayRemoveColumn">
          <button
            pButton
            icon="pi pi-times"
            (click)="removeElementMethod.next(item['id'])"
            severity="danger"></button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td [attr.colspan]="headerRowNames?.length">Brak danych do wy≈õwietlenia</td>
      </tr>
    </ng-template>
  </p-table>
</div>
