spring.application.name=cashtrakker
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:8090/postgres
spring.datasource.username=admin
spring.datasource.password=12345
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

nuxeo.url=http://localhost:8091/nuxeo
nuxeo.username=Administrator
nuxeo.password=Administrator

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

spring.data.redis.database=0
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=12345
spring.data.redis.timeout=60000
spring.data.redis.client-name=cash-trakker-server

spring.kafka.bootstrap-servers: localhost:39092
spring.kafka.producer.key-serializer: org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
